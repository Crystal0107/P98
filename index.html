<html>

<head>
    <title>Collage Web App</title>

<body>
    <center>
        <h1>Collage Web App</h1>
        <hr>

        <button onclick="save()" class="btn btn-info">Start</button>
        <h3>Press the start button.</h3>
        <h4>Your webcam:</h4>
        <div id="resultShow">
            <div id="result1">
                <img src="pic1.jpg" style="width: 30%;">
            </div>
            <div id="result2">
                <img src="pic2.jpg" style="width: 30%;">
            </div>
            <div id="result3">
                <img src="pic3.jpg" style="width: 30%;">
            </div>
        </div>
    </center>

</body>

</html>
